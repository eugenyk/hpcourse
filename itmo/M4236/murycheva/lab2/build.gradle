plugins {
    id 'java'
    id "com.github.erizo.gradle.jcstress" version "0.8.1-SNAPSHOT"
}

group 'ru.itmo.lock_free'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://dl.bintray.com/devexperts/Maven/'
    }
}

jcstress {
    jcstressDependency "org.openjdk.jcstress:jcstress-core:0.5"
}

dependencies {
    implementation "org.openjdk.jcstress:jcstress-core:0.5"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation "com.devexperts.lincheck:lincheck:2.0"
}
