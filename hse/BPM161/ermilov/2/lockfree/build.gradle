buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.github.erizo.gradle:jcstress-gradle-plugin:0.8.1'
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'jcstress'

group 'me.eranik'
version '1.0'

sourceCompatibility = 1.8


repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile group: 'org.jetbrains', name: 'annotations', version: '17.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.openjdk.jcstress:jcstress-core:0.4"
    testCompile 'com.devexperts.lincheck:lincheck:2.0'
}

jcstress {
    jcstressDependency "org.openjdk.jcstress:jcstress-core:0.4"
}
